<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/scripts.js"></script>
   <title>SHOUTING WEBPAGE</title>
  </head>

  <body>
    <div class = "container">
      <h1>Make your text shout!</h1>
      <form>
        <div class = "form-group">
          <label for = "text">Input any text you want to make shout.</label>
          <input id="text" class = "form-control" type = "text">
        </div>

        <div id="shouting-text">
          <h1>Here is the shouting version of your text!</h1>
          <p><span class="text"></span></p>
        </div>

        <button type="submit" class="btn">Convert to shouting text!</button>
      </form>
    </div>
  </body>
</html>
